name: CD - Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ || true
          cp -r prisma deploy/
          cp package*.json deploy/
          cp next.config.* deploy/ || true
          cd deploy && tar -czf ../deploy.tar.gz .

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/"

      - name: Extract and Restart on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/reverb-v0
            
            # Extract new build
            tar -xzf ~/deploy.tar.gz -C ~/reverb-v0
            rm ~/deploy.tar.gz
            
            # Install production dependencies only (fast)
            npm ci --omit=dev
            
            # Run Prisma migrations
            npx prisma migrate deploy
            
            # Restart PM2
            pm2 restart reverb || pm2 start npm --name "reverb" -- start
            pm2 save